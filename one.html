<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESSING-GAME</title>
    <link rel="stylesheet" href="one.css">
</head>
<body>
    <div class="wrapper">
    <h1 class="message">Guess the number between 1 and 50</h1>
    <div class="input">
        <input type="number" min="1" max="50" class="numbox">
    </div>
    <div class="buttons">
        <button class="submit" onclick="game()">SUBMIT</button>
        <button class="replay" onclick="refresh()">REPLAY</button>
    </div>
    <div class="result">Have the luck!!!</div>
    <div class="history"></div>
</div>

<script src="script.js"></script>
</body>
</html>
